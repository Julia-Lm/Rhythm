<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo">
                    <img src="img/logo.svg" alt="Logo">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Store</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Collections</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Support</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <section class="page__main main">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="main__title">Browse top quality <span>Guitars</span> online</h1>
                        <p class="main__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                        <div class="main__actions actions-main">
                            <a href="#" class="actions-main__button">Get the App</a>
                            <div class="actions-main__icon">
                                <img src="img/main/google.svg" alt="Google icon">
                            </div>
                            <div class="actions-main__icon">
                                <img src="img/main/apple.svg" alt="Apple icon">
                            </div>
                        </div>
                    </div>
                    <div class="main__decor">
                            <div class="main__image">
                                <img src="img/main/main-decor.png" alt="Main decor">
                            </div>
                    </div>
                </div>
            </section>
            <section class="page__store store">
				<div class="store__container">
                    <h2 class="store__title title">
						Check out the <span>Store</span>
					</h2>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
